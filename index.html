<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">



  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="w-full max-w-3xl mx-auto p-4">
      <section class="container bg-white p-8 rounded-lg shadow-md">
        <!-- title -->
        <div class="title text-center mb-6">
          <h2 class="text-3xl font-bold mb-2">Our Reviews</h2>
          <div class="underline w-24 h-1 bg-blue-500 mx-auto"></div>
        </div>
        <!-- review -->
        <article class="review text-center">
          <div class="img-container w-24 h-24 mx-auto mb-4">
            <img src="person-1.jpeg" id="person-img" alt="Person" class="w-full h-full rounded-full object-cover" />
          </div>
          <h4 id="author" class="text-xl font-semibold">Sara Jones</h4>
          <p id="job" class="text-blue-500 mb-4">UX Designer</p>
          <p id="info" class="text-gray-600 mb-6">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <!-- prev next buttons-->
          <div class="button-container flex justify-center items-center space-x-4 mb-6">
            <button class="prev-btn bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Surprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
